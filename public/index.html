    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>

    <style type="text/css">
      .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns per row */
        gap: 20px; /* Gap between items */
      }

      .product-grid-row {
        display: flex;
        flex-wrap: wrap;
        width: 100%;

      }

      .product-grid-item {
          border: 1px solid #ccc;
          padding: 10px;
          width: calc(25% - 20px); /* Each item takes 25% width minus gap */
          background-color: #f9f9f9;
      }

      /* Style for Accordion */
      .MuiAccordionSummary-content {
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          cursor: pointer;
          background-color: #f0f0f0;
          padding: 10px;
      }

      .MuiAccordionDetails-root {
          display: flex;
          flex-direction: column;
      }
      .full-width {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }
      .accordion-details-container {
        width: 100%;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
        order: 2; /* Display below the current row */
        /* display: flex;
        justify-content: center; Center the content horizontally */
      }


      /* Add this to your existing CSS or stylesheets */
      .load-more-button {
        display: flex;
        justify-content: center;
        margin-top: 20px; /* Add some spacing from the products */
        padding-bottom: 50px;
      }

      .load-more-button button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .load-more-button button:hover {
        background-color: #0056b3;
      }

      /* Add this to your existing CSS or stylesheets */
      .add-to-cart-button {
        text-align: center;
        margin-top: 10px;
        padding-bottom: 15px;
      }

      .add-to-cart-button button {
        background-color: #00cc44;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-to-cart-button button:hover {
        background-color: #009933;
      }





    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
